<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="boards"></div>
      <div class="input-group">
        <label for="player1-input">
          Enter 1st player name:
          <input
            type="text"
            name="player1-input"
            id="player1-input"
            placeholder="player 1"
          />
        </label>
        <label for="player2-input">
          Enter 2nd player name:
          <input
            type="text"
            name="player2-input"
            id="player2-input"
            placeholder="player 2"
          />
        </label>
        <div class="button-group">
          <button class="menu-button play-button">Play</button>
          <div>OR</div>
          <button class="menu-button computer-button">
            Play with computer
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
